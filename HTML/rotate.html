<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
body{
    display:flex;
    width:100%;
    height:490px;
    background-color: rebeccapurple;
    align-items: center;
    justify-content: center;
}
img{
width:200px;
transition:rotate 2s, width 1s;
}
img:hover
{
    width:100px;
   rotate:360deg;
}
    </style>
</head>
